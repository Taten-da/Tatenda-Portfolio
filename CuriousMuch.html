<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://api.fontshare.com/v2/css?f[]=switzer@400,600&display=swap" rel="stylesheet">
    <title>Curiosity Swipe Quiz</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Switzer', sans-serif;
            font-weight: 600;
            background:white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .container {
            width: 100%;
            max-width: 450px;
            padding: 20px;
        }

        .header {

            padding: 10px;
            text-align: center;
            color: rgb(0, 0, 0);   
        }

        .header h1 {
            font-family: 'Switzer', sans-serif;
            font-weight: 600;
            letter-spacing: -1px;
            font-size: 2rem;
            margin-bottom: 10px;
            color: rgb(0, 0, 0);
        }

        .progress {
            display: flex;
            gap: 6px;
            justify-content: center;
            margin-bottom: 20px;
        }

        .progress-dot {
            width: 40px;
            height: 15px;
            border-radius: 8px;
            background: #F1F1F1;
            border: 4px solid #BCBCBC;
            transition: all 0.3s;
        }

        .progress-dot.active {
            background: #D5F9D3;
            border: 4px solid #59D657;
            transform: scale(1.1);
        }

        .card-container {
            position: relative;
            width: 100%;
            height: 500px;
        }

        .card {
            position: absolute;
            width: 100%;
            height: 100%;
            background: #E4F2FF;
            border: 5px solid #86C6FF;
            border-radius: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
            cursor: grab;
            user-select: none;
            touch-action: none;
            transition: transform 0.3s ease-out;
        }

        .card.animating {
            transition: transform 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55), opacity 0.5s ease;
        }

        .card.entering {
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275), opacity 0.3s ease;
        }

        .card.next-card {
            z-index: 0;
            opacity: 0;
            transform: scale(1);
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        .card.next-card.revealing {
            opacity: 1;
            transform: scale(1);
            transition: scale 0.3s ease, opacity 0.3s ease;
        }

        .card.dragging {
            cursor: grabbing;
            transition: none;
        }

        .card-question {
            font-family: 'Switzer', sans-serif;
            font-weight: 400;
            font-size: 2em;
            letter-spacing: -1px;
            text-align: center;
            color: #000000;
            
        }

        .swipe-indicators {
            position: absolute;
            display: flex;
            font-family: 'Switzer', sans-serif;
            font-weight: 400;
            font-size: 2rem;
            letter-spacing: -1px;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.2s;
            bottom: 20px;
        }

        .swipe-indicators.left {
            background-color: #FFCBCB;
            justify-content: center;
            align-items: center;
            border-radius: 20px;
            height: 70px;
            border: 5px solid #FF6F6F;
            width: 90%;
        }

        .swipe-indicators.right {
            background-color: #C4F1C2;
            justify-content: center;
            border-radius: 20px;
            border: 5px solid #59D657;
            align-items: center;
            height: 70px;
            width: 90%;
        }

        .card.swiping-left .swipe-indicators.left,
        .card.swiping-right .swipe-indicators.right {
            opacity: 0.7;
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 30px;
            border: 3px solid #b00000;
        }

        .btn {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            border: none;
            font-size: 2rem;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 5px solid #59D657;
           
        }


        .btn:hover {
            transform: scale(1.1);
        }

        .btn:active {
            transform: scale(0.95);
        }

        .results {
            display: none;
            text-align: center;
            color: rgb(0, 0, 0);
            animation: fadeIn 0.5s;
        }

        .results.active {
            display: block;
        }

        .results-emoji {
            font-size: 4rem;
            margin-bottom: 20px;
        }

        .results-title {
            font-family: 'Switzer', sans-serif;
            font-weight: 600;
            letter-spacing: -1px;
            font-size: 2.5rem;
            margin-bottom: 15px;
        }

        .results-score {
            font-family: 'Switzer', sans-serif;
            font-weight: 400;
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        .results-description {
            font-family: 'Switzer', sans-serif;
            font-weight: 400;
            font-size: 1.2rem;
            max-width: 400px;
            margin: 0 auto 30px;
        }

        .restart-btn:hover {
            transform: translateY(-2px);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 500px) {
            .card {
                padding: 30px 20px;
            }

            .card-question {
                font-size: 2rem;
            }
        }

        .start-screen {
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: rgb(0, 0, 0);
        
        }

        h1 {
            font-family: 'Switzer', sans-serif;
            font-weight: 600;
            font-size: 42px;
            letter-spacing: -1px;
        }

        p {
            font-family: 'Switzer', sans-serif;
            font-weight: 400;
            font-size: 3rem;
            font-size: 1.3rem;
            letter-spacing: -1px;
            margin-bottom: 40px;
        }

        .start-btn, .restart-btn {
            font-family: 'Switzer', sans-serif;
            font-weight: 400;
            background: #C4F1C2;
            color: #000000;
            border: 4px solid #59D657;
            padding: 8px 25px;
            border-radius: 20px;
            font-size: 1.3rem;
            letter-spacing: -1px;
            cursor: pointer;
            transition: all 0.3s;
            width: fit-content;
            

        .start-btn:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="start-screen" id="startScreen">
            <h1>üëÄ Curious Much?</h1>
            <p>‚§∫ Swipe left for NO, Swipe right for YES ‚Ü∑</p>
            <button class="start-btn" onclick="startQuiz()">Lets find out</button>
        </div>

        <div class="quiz-container" id="quizContainer" style="display: none;">
            <div class="header">
                <h1>üëÄ Curious Much?</h1>
                <div class="progress" id="progress"></div>
            </div>

            <div class="card-container" id="cardContainer"></div>
            <div class="header">
                <p><br>‚§∫ Swipe left for NO, Swipe right for YES ‚Ü∑</p>
            </div>
        </div>

        <div class="results" id="results"></div>
    </div>

    <script>
        const questions = [
            "When you see a \"Do Not Touch\" sign‚Ä¶ do you feel an itch in your fingers?",
            "Have you ever Googled something mid-conversation just to prove (or disprove) a point?",
            "Do you sometimes end up 12 Wikipedia tabs deep from your original search topic?",
            "Do you read \"About this company\" pages for fun?",
            "When someone says, \"It's complicated,\" do you immediately want them to explain exactly how?",
            "Do you prefer mystery podcasts over true-crime because \"there's still something to figure out\"?",
            "Have you ever taken apart a gadget just to \"see how it works\"‚Ä¶ and maybe not quite put it back together?",
            "Do you ask questions during movies? (Be honest ‚Äî you know who you are.)",
            "Do you secretly enjoy being wrong because it means you've learned something new?",
            "Do your friends sigh before saying, \"Okay, long story short‚Ä¶\" because they know you'll ask for the long version?"
        ];

        const scoringLevels = [
            { min: 0, max: 1, emoji: "ü™µ", title: "The Log", description: "You're calm, grounded‚Ä¶ possibly asleep. Curiosity's not your thing ‚Äî yet." },
            { min: 2, max: 3, emoji: "‚òï", title: "The Observer", description: "You'll peek, but only from a safe distance. Mildly interested in \"interesting.\"" },
            { min: 4, max: 5, emoji: "üïµÔ∏è", title: "The Detective-in-Training", description: "You've got the instinct ‚Äî just need a case worth solving." },
            { min: 6, max: 7, emoji: "üîç", title: "The Sleuth", description: "Questions are your cardio. You dig deep and rarely stop at surface level." },
            { min: 8, max: 9, emoji: "üß™", title: "The Experimenter", description: "You touch the red button on purpose. Risky? Sure. Worth it? Absolutely." },
            { min: 10, max: 10, emoji: "üöÄ", title: "The Wonder Junkie", description: "You ask \"why\" for breakfast and \"what if\" for dessert. Curiosity practically runs your life." }
        ];

        let currentQuestion = 0;
        let score = 0;
        let isDragging = false;
        let currentCard = null;
        let nextCard = null;

        function startQuiz() {
            document.getElementById('startScreen').style.display = 'none';
            document.getElementById('quizContainer').style.display = 'block';
            initQuiz();
        }

        function initQuiz() {
            currentQuestion = 0;
            score = 0;
            createProgressDots();
            createCard();
        }

        function createProgressDots() {
            const progress = document.getElementById('progress');
            progress.innerHTML = '';
            for (let i = 0; i < questions.length; i++) {
                const dot = document.createElement('div');
                dot.className = 'progress-dot';
                if (i === 0) dot.classList.add('active');
                progress.appendChild(dot);
            }
        }

        function updateProgress() {
            const dots = document.querySelectorAll('.progress-dot');
            dots.forEach((dot, i) => {
                if (i <= currentQuestion) {
                    dot.classList.add('active');
                } else {
                    dot.classList.remove('active');
                }
            });
        }

        function createCard() {
            const container = document.getElementById('cardContainer');

            if (currentQuestion >= questions.length) {
                showResults();
                return;
            }

            // Remove old next card if it exists
            if (nextCard) {
                nextCard.remove();
                nextCard = null;
            }

            // Create current card
            const card = document.createElement('div');
            card.className = 'card entering';
            card.style.zIndex = '2';
            card.innerHTML = `
                <div class="swipe-indicators left">Nope</div>
                <div class="swipe-indicators right">That‚Äôs me</div>
                <div class="card-question">${questions[currentQuestion]}</div>
            `;

            container.appendChild(card);
            currentCard = card;

            // Trigger entering animation
            setTimeout(() => {
                card.style.opacity = '1';
                card.style.transform = 'scale(1)';
            }, 10);

            // Remove entering class after animation
            setTimeout(() => {
                card.classList.remove('entering');
            }, 300);

            // Create next card if there is one
            if (currentQuestion + 1 < questions.length) {
                nextCard = document.createElement('div');
                nextCard.className = 'card next-card';
                nextCard.style.zIndex = '1';
                nextCard.innerHTML = `
                    <div class="swipe-indicators left">NO</div>
                    <div class="swipe-indicators right">YES</div>
                    <div class="card-question">${questions[currentQuestion + 1]}</div>
                `;
                container.appendChild(nextCard);
            }

            setupDragListeners(card);
        }

        function setupDragListeners(card) {
            let initialX, initialY, currentX = 0, currentY = 0;
            let dragListeners = {};

            const onStart = (e) => {
                isDragging = true;
                card.classList.add('dragging');
                
                const clientX = e.type.includes('mouse') ? e.clientX : e.touches[0].clientX;
                const clientY = e.type.includes('mouse') ? e.clientY : e.touches[0].clientY;
                
                initialX = clientX - currentX;
                initialY = clientY - currentY;
            };

            const onMove = (e) => {
                if (!isDragging) return;
                e.preventDefault();

                const clientX = e.type.includes('mouse') ? e.clientX : e.touches[0].clientX;
                const clientY = e.type.includes('mouse') ? e.clientY : e.touches[0].clientY;

                currentX = clientX - initialX;
                currentY = clientY - initialY;

                const rotation = currentX / 20;
                card.style.transform = `translate(${currentX}px, ${currentY}px) rotate(${rotation}deg)`;

                // Reveal next card based on drag distance
                if (nextCard) {
                    const dragProgress = Math.min(Math.abs(currentX) / 150, 1);
                    const scale = 0.85 + (dragProgress * 0.1); // 0.85 to 0.95
                    const opacity = dragProgress;
                    
                    if (dragProgress > 0.1) {
                        nextCard.classList.add('revealing');
                    }
                    
                    nextCard.style.opacity = opacity;
                    nextCard.style.transform = `scale(${scale})`;
                }

                if (currentX < -50) {
                    card.classList.add('swiping-left');
                    card.classList.remove('swiping-right');
                } else if (currentX > 50) {
                    card.classList.add('swiping-right');
                    card.classList.remove('swiping-left');
                } else {
                    card.classList.remove('swiping-left', 'swiping-right');
                }
            };

            const onEnd = () => {
                if (!isDragging) return;
                isDragging = false;
                card.classList.remove('dragging');

                if (Math.abs(currentX) > 150) {
                    const direction = currentX > 0 ? 'yes' : 'no';
                    animateSwipe(card, direction);
                    cleanup();
                } else {
                    card.style.transform = 'translate(0px, 0px) rotate(0deg)';
                    card.classList.remove('swiping-left', 'swiping-right');
                    
                    // Reset next card
                    if (nextCard) {
                        nextCard.classList.remove('revealing');
                        nextCard.style.opacity = '0';
                        nextCard.style.transform = 'scale(0.85)';
                    }
                }

                currentX = 0;
                currentY = 0;
            };

            const cleanup = () => {
                card.removeEventListener('mousedown', dragListeners.onStart);
                card.removeEventListener('touchstart', dragListeners.onStart);
                document.removeEventListener('mousemove', dragListeners.onMove);
                document.removeEventListener('touchmove', dragListeners.onMove);
                document.removeEventListener('mouseup', dragListeners.onEnd);
                document.removeEventListener('touchend', dragListeners.onEnd);
            };

            dragListeners = { onStart, onMove, onEnd };

            card.addEventListener('mousedown', onStart);
            card.addEventListener('touchstart', onStart);
            document.addEventListener('mousemove', onMove);
            document.addEventListener('touchmove', onMove, { passive: false });
            document.addEventListener('mouseup', onEnd);
            document.addEventListener('touchend', onEnd);
        }

        function animateSwipe(card, answer) {
            const direction = answer === 'yes' ? 1 : -1;
            
            if (answer === 'yes') {
                score++;
            }

            card.classList.add('animating');
            card.style.transform = `translate(${direction * 1000}px, 0px) rotate(${direction * 30}deg)`;
            card.style.opacity = '0';

            setTimeout(() => {
                card.remove();
                currentQuestion++;
                updateProgress();
                createCard();
            }, 500);
        }

        function showResults() {
            document.getElementById('quizContainer').style.display = 'none';
            const resultsDiv = document.getElementById('results');
            
            const level = scoringLevels.find(l => score >= l.min && score <= l.max);
            
            resultsDiv.innerHTML = `
                <div class="results-emoji">${level.emoji}</div>
                <div class="results-title">${level.title}</div>
                <div class="results-score">Score: ${score} / ${questions.length}</div>
                <div class="results-description">${level.description}</div>
                <button class="restart-btn" onclick="restartQuiz()">Take Quiz Again</button>
            `;
            
            resultsDiv.classList.add('active');
        }

        function restartQuiz() {
            document.getElementById('results').classList.remove('active');
            document.getElementById('startScreen').style.display = 'block';
        }
    </script>
</body>
</html>
